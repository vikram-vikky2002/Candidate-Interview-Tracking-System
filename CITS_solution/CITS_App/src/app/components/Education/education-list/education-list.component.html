<mat-card class="education-card mat-elevation-z4">
  <div class="header-row">
    <h2 class="education-title">Education List</h2>
    <button mat-raised-button color="primary" [routerLink]="['/add-education']">+ Add Education</button>
  </div>

  <table mat-table [dataSource]="educations" class="custom-education-table mat-elevation-z2">

    <!-- Education ID -->
    <ng-container matColumnDef="educationId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.educationId }} </td>
    </ng-container>

    <!-- Candidate ID -->
    <ng-container matColumnDef="candidateId">
      <th mat-header-cell *matHeaderCellDef> Candidate ID </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.candidateId }} </td>
    </ng-container>

    <!-- Degree -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef> Degree </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.degree }} </td>
    </ng-container>

    <!-- University -->
    <ng-container matColumnDef="university">
      <th mat-header-cell *matHeaderCellDef> University </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.university }} </td>
    </ng-container>

    <!-- Grade -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.grade }} </td>
    </ng-container>

    <!-- Start Date -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.startDate }} </td>
    </ng-container>

    <!-- End Date -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let edu"> {{ edu.endDate }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
