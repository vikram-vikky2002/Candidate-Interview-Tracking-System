<div class="add-education-form">
  <h2>Add Education</h2>

  <form (ngSubmit)="addEducation()">
    <div>
      <label>Candidate ID:</label>
      <input type="number" [(ngModel)]="education.candidateId" name="candidateId" required />
    </div>

    <div>
      <label>Degree:</label>
      <input type="text" [(ngModel)]="education.degree" name="degree" required />
    </div>

    <div>
      <label>University:</label>
      <input type="text" [(ngModel)]="education.university" name="university" required />
    </div>

    <div>
      <label>Start Date:</label>
      <input type="date" [(ngModel)]="education.startDate" name="startDate" required />
    </div>

    <div>
      <label>End Date:</label>
      <input type="date" [(ngModel)]="education.endDate" name="endDate" required />
    </div>

    <div>
      <label>Grade:</label>
      <input type="text" [(ngModel)]="education.grade" name="grade" />
    </div>

    <button type="submit">Add Education</button>
  </form>
</div>
