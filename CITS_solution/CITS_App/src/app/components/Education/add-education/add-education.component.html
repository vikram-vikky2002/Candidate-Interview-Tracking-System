<mat-card class="add-edu-card mat-elevation-z4">
  <h2 class="form-title">Add Education</h2>

  <form (ngSubmit)="addEducation()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Candidate ID</mat-label>
      <input matInput [(ngModel)]="education.candidateId" name="candidateId" required type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Degree</mat-label>
      <input matInput [(ngModel)]="education.degree" name="degree" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>University</mat-label>
      <input matInput [(ngModel)]="education.university" name="university" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput [(ngModel)]="education.startDate" name="startDate" type="date" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Date</mat-label>
      <input matInput [(ngModel)]="education.endDate" name="endDate" type="date" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Grade</mat-label>
      <input matInput [(ngModel)]="education.grade" name="grade" required />
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Add</button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card>
