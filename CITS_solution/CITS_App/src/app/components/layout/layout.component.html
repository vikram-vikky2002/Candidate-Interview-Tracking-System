<!-- Topbar -->
<div class="topbar">
  <div class="topbar-left">
    <div class="menu-icon" (click)="toggleSidebar()">☰</div>
    <div class="topbar-title">Candidate Interview Tracking System (CITS)</div>
  </div>

  <div class="topbar-nav">
    <a routerLink="/dashboard-stats" routerLinkActive="active-link">Dashboard</a>
    <a *ngIf="roleId === 1 || roleId === 3" routerLink="/candidate-list" routerLinkActive="active-link">Candidates</a>
    <a *ngIf="roleId === 2 || roleId === 3" routerLink="/interviewer-calendar" routerLinkActive="active-link">Interviews</a>
    <a *ngIf="roleId === 1 || roleId === 3" routerLink="/jobs" routerLinkActive="active-link">Jobs</a>
    <a *ngIf="roleId === 3" routerLink="/education-list" routerLinkActive="active-link">Education</a>
    <a *ngIf="roleId === 3" routerLink="/skills-list" routerLinkActive="active-link">Skills</a>
    <a *ngIf="roleId === 3" routerLink="/dashboard-stats" routerLinkActive="active-link">Analytics</a>
    <a routerLink="/settings" routerLinkActive="active-link">Settings</a>
  </div>

  <div class="topbar-actions">
    <span class="icon">🔔</span>
    <span class="icon">🌙</span>
    <div class="user-dropdown">
      <span class="user-name">{{ fullName }} ⏷</span>
      <div class="dropdown-menu">
        <a routerLink="/settings">Settings</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Layout Container -->
<div class="layout-container">
  <!-- Sidebar -->
  <div class="sidebar" #sidebar [class.sidebar-collapsed]="!isSidebarVisible">
    <nav class="nav-links">
      <a routerLink="/dashboard-stats" routerLinkActive="active-link">📊 Dashboard</a>
      <a *ngIf="roleId === 1 || roleId === 3" routerLink="/candidate-list" routerLinkActive="active-link">👤 Candidates</a>
      <a *ngIf="roleId === 2 || roleId === 3" routerLink="/interviewer-calendar" routerLinkActive="active-link">📅 Interviews</a>
      <a *ngIf="roleId === 1 || roleId === 3" routerLink="/jobs" routerLinkActive="active-link">💼 Jobs</a>
      <a *ngIf="roleId === 3" routerLink="/education-list" routerLinkActive="active-link">🎓 Education</a>
      <a *ngIf="roleId === 3" routerLink="/skills-list" routerLinkActive="active-link">🛠 Skills</a>
      <a *ngIf="roleId === 3" routerLink="/dashboard-stats" routerLinkActive="active-link">📈 Analytics</a>
      <a routerLink="/settings" routerLinkActive="active-link">⚙️ Settings</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
