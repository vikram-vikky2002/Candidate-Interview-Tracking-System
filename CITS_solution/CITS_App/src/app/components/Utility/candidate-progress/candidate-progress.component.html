<mat-card class="mat-elevation-z4 p-5 w-75 mx-auto mt-5">
  <h2 class="mb-4 text-center">Candidate Interview Progress</h2>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Candidate ID</mat-label>
    <input matInput type="number" [(ngModel)]="candidateId" name="candidateId" required />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="getProgress()">Check Progress</button>

  <div *ngIf="progressList.length > 0" class="mt-4">
    <h4>Progress Details:</h4>
    <mat-list>
      <mat-list-item *ngFor="let item of progressList">
        <strong>{{ item.interviewName }}:</strong>&nbsp; {{ item.status }}
      </mat-list-item>
    </mat-list>
  </div>

  <div *ngIf="progressList.length === 0 && candidateId > 0" class="mt-4">
    <p>No progress data available for this candidate.</p>
  </div>
</mat-card>
