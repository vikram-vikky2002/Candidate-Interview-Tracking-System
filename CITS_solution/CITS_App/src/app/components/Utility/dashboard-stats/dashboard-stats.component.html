<mat-card class="mat-elevation-z4 p-4">
  <h2>Dashboard Statistics</h2>

  <div *ngIf="stats" class="grid grid-cols-2 gap-4 mt-4">
    <mat-card class="p-3 bg-light-blue text-white">
      <h3>Total Candidates</h3>
      <p>{{ stats.totalCandidates }}</p>
    </mat-card>

    <mat-card class="p-3 bg-green text-white">
      <h3>Total Interviews</h3>
      <p>{{ stats.totalInterviews }}</p>
    </mat-card>

    <mat-card class="p-3 bg-orange text-white">
      <h3>Completed Interviews</h3>
      <p>{{ stats.completedInterviews }}</p>
    </mat-card>

    <mat-card class="p-3 bg-purple text-white">
      <h3>Pending Interviews</h3>
      <p>{{ stats.pendingInterviews }}</p>
    </mat-card>
  </div>
</mat-card>
