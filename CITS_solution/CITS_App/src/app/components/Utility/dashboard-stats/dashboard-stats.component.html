<mat-card class="dashboard-card mat-elevation-z4">
  <h2 class="dashboard-title">Dashboard Statistics</h2>

  <div *ngIf="stats" class="stats-grid">
    <mat-card class="stat-tile mat-elevation-z2 bg-primary">
      <h3>Total Candidates</h3>
      <p>{{ stats.totalCandidates }}</p>
    </mat-card>

    <mat-card class="stat-tile mat-elevation-z2 bg-accent">
      <h3>Total Interviews</h3>
      <p>{{ stats.totalInterviews }}</p>
    </mat-card>

    <mat-card class="stat-tile mat-elevation-z2 bg-warn">
      <h3>Completed Interviews</h3>
      <p>{{ stats.completedInterviews }}</p>
    </mat-card>

    <mat-card class="stat-tile mat-elevation-z2 bg-deep-purple">
      <h3>Pending Interviews</h3>
      <p>{{ stats.pendingInterviews }}</p>
    </mat-card>
  </div>
</mat-card>
