<div class="modal-backdrop" (click)="close(false)">
  <div class="modal" (click)="$event.stopPropagation()">
    <h3 class="modal-title">
      {{ editMode ? 'Edit' : 'Schedule' }} Interview â€“ {{ candidate.fullName }}
    </h3>

    <form class="modal-form" (ngSubmit)="saveInterview()">
      <div class="form-group">
        <label for="scheduledDateTime">Date &amp; Time</label>
        <input id="scheduledDateTime"
               type="datetime-local"
               [(ngModel)]="formData.scheduledDateTime"
               name="dt"
               required
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="interviewMode">Mode</label>
        <select id="interviewMode"
                [(ngModel)]="formData.interviewMode"
                name="mode"
                required
                class="form-control">
          <option value="Online">Online</option>
          <option value="In Person">In&nbsp;Person</option>
          <option value="Phone">Phone</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interviewer">Interviewer</label>
        <select id="interviewer"
                [(ngModel)]="formData.interviewer"
                name="interviewer"
                required
                class="form-control">
          <option value="" disabled selected>Select interviewer</option>
          <option *ngFor="let user of interviewers" [value]="user.userId">
            {{ user.fullName }} ({{ user.email }})
          </option>
        </select>
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn--primary btn--wide">
          {{ editMode ? 'Update' : 'Schedule' }}
        </button>
        <button type="button" class="btn btn--outline btn--wide" (click)="close(false)">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
