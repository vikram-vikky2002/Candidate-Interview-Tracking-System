<div class="modal-backdrop" (click)="close(false)">
  <div class="modal" (click)="$event.stopPropagation()">
    <h3 class="modal-title">
      {{ 'Schedule' }} Interview â€“ {{ candidate.fullName }}
    </h3>

    <form class="modal-form" (ngSubmit)="saveInterview()">
      <div class="form-group">
        <label for="scheduledDateTime">Date &amp; Time</label>
        <input id="scheduledDateTime"
               type="datetime-local"
               [(ngModel)]="formData.scheduledDateTime"
               name="dt"
               required
               class="form-control" />
      </div>

      <div class="form-group">
        <label for="stage">Stage</label>
        <select id="stage"
                [(ngModel)]="formData.stageId"
                name="stage"
                class="form-control"
                required>
          <option *ngFor="let stage of stages" [value]="stage.stageId">
            {{ stage.stageName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="interviewMode">Mode</label>
        <select id="interviewMode"
                [(ngModel)]="formData.interviewMode"
                name="mode"
                required
                class="form-control">
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interviewer">Interviewer</label>
        <input id="interviewer"
               type="number"
               [(ngModel)]="formData.interviewer"
               name="interviewer"
               placeholder="Interviewer ID"
               required
               class="form-control" />
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn btn--primary btn--wide">
          {{ 'Schedule' }}
        </button>
        <button type="button" class="btn btn--outline btn--wide" (click)="close(false)">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
