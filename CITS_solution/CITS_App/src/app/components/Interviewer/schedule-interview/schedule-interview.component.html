<div class="modal-backdrop">
    <div class="modal">
      <h3 class="modal-title">
        {{ editMode ? 'Edit' : 'Schedule' }} Interview â€“ {{ candidate.fullName }}
      </h3>
  
      <form class="modal-form" (ngSubmit)="saveInterview()">
        <div class="form-group">
          <label for="scheduledDateTime">Date &amp; Time</label>
          <input
            id="scheduledDateTime"
            type="datetime-local"
            [(ngModel)]="formData.scheduledDateTime"
            name="dt"
            required
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="interviewMode">Mode</label>
          <select
            id="interviewMode"
            [(ngModel)]="formData.interviewMode"
            name="mode"
            required
            class="form-control"
          >
            <option value="Online">Online</option>
            <option value="In Person">In&nbsp;Person</option>
            <option value="Phone">Phone</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="interviewer">Interviewer</label>
          <input
            id="interviewer"
            type="text"
            [(ngModel)]="formData.interviewer"
            name="interviewer"
            placeholder="Name / email / ID"
            required
            class="form-control"
          />
        </div>
  
        <div class="modal-actions">
          <button type="submit" class="btn btn--primary btn--wide">
            {{ editMode ? 'Update' : 'Schedule' }}
          </button>
          <button type="button" class="btn btn--outline btn--wide" (click)="close(false)">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
