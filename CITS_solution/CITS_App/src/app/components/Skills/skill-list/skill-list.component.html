<mat-card class="mat-elevation-z4 skills-card">
  <h2 class="skills-title">Skills List</h2>

  <div class="d-flex justify-content-between mb-3">
    <mat-form-field appearance="outline" class="w-50 me-2">
      <mat-label class="text-label">Add New Skill</mat-label>
      <input matInput [(ngModel)]="newSkillName" placeholder="Enter skill name" style="color:aqua" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addSkill()">Add</button>
  </div>

  <mat-form-field appearance="outline" class="w-50 me-2">
    <mat-label>Select Candidate</mat-label>
    <mat-select [(ngModel)]="candidateId" style="color:black">
      <mat-option *ngFor="let candidate of candidates" [value]="candidate.candidateId" style="color:dimgray">
        {{ candidate.fullName }} (ID: {{ candidate.candidateId }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="searchSkillsByCandidate()">Search</button>

  <table mat-table [dataSource]="skills" class="mat-table mat-elevation-z2 w-100 skills-table">
    <ng-container matColumnDef="skillId">
      <th mat-header-cell *matHeaderCellDef class="table-header"> ID </th>
      <td mat-cell *matCellDef="let skill" class="table-cell"> {{ skill.skillId }} </td>
    </ng-container>

    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Skill Name </th>
      <td mat-cell *matCellDef="let skill" class="table-cell"> {{ skill.skillName }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
