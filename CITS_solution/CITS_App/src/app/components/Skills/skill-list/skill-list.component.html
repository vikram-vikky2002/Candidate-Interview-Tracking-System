<mat-card class="mat-elevation-z4 skills-card">
  <h2 class="skills-title">Skills List</h2>

  <div class="d-flex justify-content-between mb-3">
    <mat-form-field appearance="outline" class="w-50 me-2">
      <mat-label>Add New Skill</mat-label>
      <input matInput [(ngModel)]="newSkillName" placeholder="Enter skill name" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addSkill()">Add</button>
  </div>

  <div class="d-flex justify-content-between mb-4">
    <mat-form-field appearance="outline" class="w-50 me-2">
      <mat-label>Candidate ID</mat-label>
      <input matInput type="number" [(ngModel)]="candidateId" placeholder="Search by Candidate ID" />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="searchSkillsByCandidate()">Search</button>
  </div>

  <table mat-table [dataSource]="skills" class="mat-table mat-elevation-z2 w-100">
    <ng-container matColumnDef="skillId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.skillId }} </td>
    </ng-container>

    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.skillName }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
