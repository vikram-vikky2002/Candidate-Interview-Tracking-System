<mat-card class="mat-elevation-z4 p-4">
  <h2>Skills List</h2>

  <table mat-table [dataSource]="skills" class="mat-elevation-z2 w-100 mt-3">

    <ng-container matColumnDef="skillId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.skillId }} </td>
    </ng-container>

    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.skillName }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
