<mat-card class="assign-card mat-elevation-z4">
  <h2 class="form-title">Assign or Remove Skill</h2>

  <form (ngSubmit)="assign()">
    <!-- Candidate Name Dropdown -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Candidate</mat-label>
      <mat-select [(ngModel)]="candidateId" name="candidateId" required>
        <mat-option *ngFor="let c of candidates" [value]="c.candidateId">
          {{ c.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Skill Dropdown -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Skill</mat-label>
      <mat-select [(ngModel)]="skillId" name="skillId" required>
        <mat-option *ngFor="let skill of skills" [value]="skill.skillId">
          {{ skill.skillName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Action Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Assign Skill</button>
      <button mat-raised-button color="warn" type="button" (click)="remove()">Remove Skill</button>
    </div>
  </form>
</mat-card>
