<mat-card class="mat-elevation-z4 p-6 w-75 mx-auto mt-5">
  <h2 class="mb-4 text-center">Assign or Remove Skill</h2>

  <form (ngSubmit)="assign()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Candidate ID</mat-label>
      <input matInput type="number" [(ngModel)]="candidateId" name="candidateId" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Select Skill</mat-label>
      <mat-select [(ngModel)]="skillId" name="skillId" required>
        <mat-option *ngFor="let skill of skills" [value]="skill.skillId">
          {{ skill.skillName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex justify-content-between">
      <button mat-raised-button color="primary" type="submit">Assign Skill</button>
      <button mat-raised-button color="warn" type="button" (click)="remove()">Remove Skill</button>
    </div>
  </form>
</mat-card>
